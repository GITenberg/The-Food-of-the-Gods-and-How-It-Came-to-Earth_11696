description: "The Food of the Gods and How It Came to Earth is a science fiction novel\
  \ by H. G. Wells, first published in 1904. Wells called it \"a fantasia on the change\
  \ of scale in human affairs. . . . I had hit upon [the idea] while working out the\
  \ possibilities of the near future in a book of speculations called Anticipations\
  \ (1901).\" There have been various B-movie adaptations. The novel is about a group\
  \ of scientists who invent a food that accelerates the growth of children and turns\
  \ them into giants when they become adults.\n From Wikipedia (CC BY-SA)."
